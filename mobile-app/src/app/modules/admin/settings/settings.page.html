<ion-header>
  <ion-toolbar>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Configuración del Sistema</h2>
  
  <ion-list>
    <!-- Información del Gimnasio -->
    <ion-list-header>
      <ion-label>Información del Gimnasio</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-icon name="business" slot="start"></ion-icon>
      <ion-label>Nombre del Gimnasio</ion-label>
      <ion-input [(ngModel)]="gymName" placeholder="Onix Gym"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-icon name="location" slot="start"></ion-icon>
      <ion-label>Dirección</ion-label>
      <ion-input [(ngModel)]="gymAddress" placeholder="Av. Principal 123"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>Teléfono</ion-label>
      <ion-input [(ngModel)]="gymPhone" placeholder="(123) 456-7890" type="tel"></ion-input>
    </ion-item>
    
    <!-- Configuración de membresías -->
    <ion-list-header>
      <ion-label>Membresías</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-icon name="cash" slot="start"></ion-icon>
      <ion-label>Precio Mensual</ion-label>
      <ion-input [(ngModel)]="monthlyPrice" type="number" placeholder="50"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>Días de gracia para pagos</ion-label>
      <ion-input [(ngModel)]="graceDays" type="number" placeholder="5"></ion-input>
    </ion-item>
    
    <!-- Configuración del sistema -->
    <ion-list-header>
      <ion-label>Sistema</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-icon name="notifications" slot="start"></ion-icon>
      <ion-label>Notificar pagos vencidos</ion-label>
      <ion-toggle [(ngModel)]="notifyOverdue"></ion-toggle>
    </ion-item>
    
    <ion-item>
      <ion-icon name="color-palette" slot="start"></ion-icon>
      <ion-label>Tema Oscuro</ion-label>
      <ion-toggle [(ngModel)]="darkMode"></ion-toggle>
    </ion-item>
    
    <!-- Acciones -->
    <ion-list-header>
      <ion-label>Acciones</ion-label>
    </ion-list-header>
    
    <ion-item button (click)="backupData()">
      <ion-icon name="cloud-upload" slot="start" color="primary"></ion-icon>
      <ion-label>Respaldar Datos</ion-label>
    </ion-item>
    
    <ion-item button (click)="exportData()">
      <ion-icon name="download" slot="start" color="success"></ion-icon>
      <ion-label>Exportar Datos</ion-label>
    </ion-item>
    
    <ion-item button (click)="clearCache()" color="danger">
      <ion-icon name="trash" slot="start"></ion-icon>
      <ion-label>Limpiar Cache</ion-label>
    </ion-item>
  </ion-list>
  
  <!-- Botón Guardar -->
  <div class="save-button">
    <ion-button expand="block" (click)="saveSettings()">
      <ion-icon name="save" slot="start"></ion-icon>
      Guardar Configuración
    </ion-button>
  </div>
</ion-content>
